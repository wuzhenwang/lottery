
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       80;
        # server_name  localhost;
        server_name wuwzw.top;
        rewrite ^(.*)$ https://${server_name}$1 permanent;
        #charset koi8-r;
    }

    # HTTPS server
    #
    server {
        listen       443 ssl;
        server_name  localhost;

        ssl_certificate      ssl/cert2305024de5b86f862df7d3_wuwzw.top_NGINX.crt;
        ssl_certificate_key  ssl/cert2305024de5b86f862df7d3_wuwzw.top_NGINX.key;

        ssl_session_cache    shared:SSL:1m;
        ssl_session_timeout  5m;

        ssl_ciphers  HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers  on;
        location / {
            root   /wzw/lottery/product/dist/;
            index index.html index.htm;
        }
        location ^~ /api {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # 除非长轮训，一般不建议关闭，默认on打开缓存
            # proxy_buffering off;
            rewrite ^/api/(.*)$ /$1 break;
            proxy_pass http://127.0.0.1:8090/;
        }
    }

}
